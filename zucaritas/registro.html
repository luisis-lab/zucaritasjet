<!DOCTYPE html>
<html lang="es">
<head>    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no">
    <meta name="theme-color" content="#FF6B00">
    <title>Registro - Zucaritas te lleva a Disney</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <!-- Navbar with gradient -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="img/logozuca.png" alt="Zucaritas Logo" height="60">
            </a>
        </div>
    </nav>

    <!-- Registration Section -->
    <section class="page-section registration-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10">
                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                        <div class="card-body p-5">
                            <div class="text-center mb-5">
                                <span class="section-subtitle text-gradient">Bienvenido a la Aventura</span>
                                <h1 class="section-title">Crea tu perfil</h1>
                                <p class="section-description">¡Comienza tu viaje hacia Disney! Solo unos pasos más para empezar a ganar.</p>
                            </div>

                            <form id="registrationForm" action="perfil.html" class="needs-validation" novalidate>
                                <div class="form-floating mb-4">
                                    <input type="text" class="form-control" id="fullName" placeholder="Nombre completo" required>
                                    <label for="fullName"><i class="fas fa-user me-2"></i>Nombre completo</label>
                                </div>

                                <div class="form-floating mb-4">
                                    <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
                                    <label for="email"><i class="fas fa-envelope me-2"></i>Correo electrónico</label>
                                </div>

                                <div class="form-floating mb-4">
                                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                                    <label for="password"><i class="fas fa-lock me-2"></i>Contraseña</label>
                                </div>

                                <div class="form-floating mb-4">                                    <select class="form-select" id="department" required>
                                        <option value="">Selecciona tu departamento</option>
                                        <option value="amazonas">Amazonas</option>
                                        <option value="antioquia">Antioquia</option>
                                        <option value="arauca">Arauca</option>
                                        <option value="atlantico">Atlántico</option>
                                        <option value="bolivar">Bolívar</option>
                                        <option value="boyaca">Boyacá</option>
                                        <option value="caldas">Caldas</option>
                                        <option value="caqueta">Caquetá</option>
                                        <option value="casanare">Casanare</option>
                                        <option value="cauca">Cauca</option>
                                        <option value="cesar">Cesar</option>
                                        <option value="choco">Chocó</option>
                                        <option value="cordoba">Córdoba</option>
                                        <option value="cundinamarca">Cundinamarca</option>
                                        <option value="guainia">Guainía</option>
                                        <option value="guaviare">Guaviare</option>
                                        <option value="huila">Huila</option>
                                        <option value="laguajira">La Guajira</option>
                                        <option value="magdalena">Magdalena</option>
                                        <option value="meta">Meta</option>
                                        <option value="narino">Nariño</option>
                                        <option value="nortesantander">Norte de Santander</option>
                                        <option value="putumayo">Putumayo</option>
                                        <option value="quindio">Quindío</option>
                                        <option value="risaralda">Risaralda</option>
                                        <option value="sanandres">San Andrés y Providencia</option>
                                        <option value="santander">Santander</option>
                                        <option value="sucre">Sucre</option>
                                        <option value="tolima">Tolima</option>
                                        <option value="valledelcauca">Valle del Cauca</option>
                                        <option value="vaupes">Vaupés</option>
                                        <option value="vichada">Vichada</option>
                                    </select>
                                    <label for="department"><i class="fas fa-map-marker-alt me-2"></i>Departamento</label>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-floating mb-4">
                                            <input type="number" class="form-control" id="age" min="18" required placeholder="Edad">
                                            <label for="age"><i class="fas fa-birthday-cake me-2"></i>Edad del participante</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating mb-4">
                                            <input type="number" class="form-control" id="children" min="0" required placeholder="Hijos">
                                            <label for="children"><i class="fas fa-child me-2"></i>¿Cuántos hijos tienes?</label>
                                        </div>
                                    </div>
                                </div>

                                <div id="childrenAges" class="mb-4 d-none">
                                    <label class="form-label"><i class="fas fa-users me-2"></i>¿Cuántos años tienen tus hijos?</label>
                                    <div id="childrenAgesInputs" class="row g-3"></div>
                                </div>

                                <div class="form-check mb-4">
                                    <input type="checkbox" class="form-check-input" id="terms" required>
                                    <label class="form-check-label" for="terms">
                                        Acepto los términos y condiciones <i class="fas fa-check-circle text-success"></i>
                                    </label>
                                </div>

                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary btn-lg btn-gradient">
                                        <i class="fas fa-user-plus me-2"></i>Crear mi perfil
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer mt-5">
        <div class="container text-center">
            <div class="footer-content py-4">
                <p class="mb-0">&copy; 2025 Kellogg's Zucaritas. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/registro.js"></script>
</body>
</html>
