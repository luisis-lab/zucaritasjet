<!DOCTYPE html>
<html lang="es">
<head>    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no">
    <meta name="theme-color" content="#FF6B00">
    <title>Mi Perfil - Zucaritas te lleva a Disney</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <!-- Navbar with gradient -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="img/logozuca.png" alt="Zucaritas Logo" height="60">
            </a>
            <div class="d-flex align-items-center">
                <span class="me-3 text-white" id="userWelcome">¡Hola!</span>
                <button class="btn btn-outline-light" onclick="logout()">
                    <i class="fas fa-sign-out-alt me-2"></i>Cerrar sesión
                </button>
            </div>
        </div>
    </nav>

    <!-- Profile Content -->
    <div class="container page-section">
        <div class="row">
            <!-- Left Column - User Info -->
            <div class="col-lg-4">
                <div class="card shadow-lg border-0 rounded-lg mb-4">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <div class="avatar-xl mb-3">
                                <i class="fas fa-user-circle display-1 text-primary"></i>
                            </div>
                            <h4 id="profileName" class="text-gradient">Nombre del Usuario</h4>
                            <p class="text-muted" id="profileDepartment">
                                <i class="fas fa-map-marker-alt me-2"></i>Departamento
                            </p>
                        </div>
                        <div class="stats bg-light p-3 rounded">
                            <div class="d-flex justify-content-between align-items-center">
                                <span><i class="fas fa-ticket-alt me-2"></i>Códigos ingresados</span>
                                <strong id="codesCount" class="badge bg-primary">0</strong>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card shadow-lg border-0 rounded-lg">
                    <div class="card-body">
                        <h5 class="card-title mb-4"><i class="fas fa-users me-2"></i>Mi Familia</h5>
                        <div id="familyMembers" class="d-flex flex-wrap gap-3">
                            <!-- Family members will be added here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column - Progress and Codes -->
            <div class="col-lg-8">
                <!-- Progress Card -->
                <div class="card shadow-lg border-0 rounded-lg mb-4">
                    <div class="card-body">
                        <h4 class="card-title mb-4">
                            <i class="fas fa-chart-line me-2"></i>Mi Progreso
                        </h4>
                        <div class="progress-container">
                            <div class="progress" style="height: 25px;">
                                <div class="progress-bar progress-gradient" role="progressbar" id="progressBar" 
                                     style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                </div>
                            </div>                            <div class="progress-markers mt-3">
                                <div class="d-flex justify-content-between">
                                    <!-- Los marcadores se agregarán dinámicamente -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Code Registration Card -->
                <div class="card shadow-lg border-0 rounded-lg">
                    <div class="card-body">
                        <h4 class="card-title mb-4">
                            <i class="fas fa-qrcode me-2"></i>Registrar Código
                        </h4>
                        <form id="codeForm" class="mb-4">
                            <div class="input-group input-group-lg">
                                <span class="input-group-text bg-primary text-white">
                                    <i class="fas fa-ticket-alt"></i>
                                </span>
                                <input type="text" class="form-control" id="codeInput" 
                                       placeholder="Introduce el código de tu ficha" required>
                                <button class="btn btn-primary btn-gradient" type="submit">
                                    <i class="fas fa-plus me-2"></i>Agregar código
                                </button>
                            </div>
                        </form>

                        <h5 class="mb-4"><i class="fas fa-history me-2"></i>Mis códigos registrados</h5>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th><i class="fas fa-barcode me-2"></i>Código</th>
                                        <th><i class="fas fa-calendar me-2"></i>Fecha</th>
                                        <th><i class="fas fa-tag me-2"></i>Tipo</th>
                                    </tr>
                                </thead>
                                <tbody id="codesTable">
                                    <!-- Codes will be added here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5">
        <div class="container text-center">
            <div class="footer-content py-4">
                <p class="mb-0">&copy; 2025 Kellogg's Zucaritas. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/perfil.js"></script>
</body>
</html>
